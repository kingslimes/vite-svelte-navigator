name: BUILD_TEST
permissions:
  id-token: write
on:
  push:
defaults:
  run:
    shell: bash
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build project
        run: bun build.ts
      - name: Check file output
        run: tree ./dist
      - name: View all file
        run: cd ./dist && find . -type f -exec cat {} +
