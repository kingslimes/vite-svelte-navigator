name: NPM_PUBLISH_TEST
permissions:
  contents: write
on:
  push:
defaults:
  run:
    shell: bash
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Bump version
        run: bun bump.ts
